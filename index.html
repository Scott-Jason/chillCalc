<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Calculator</title>
    <script src="javascript.js" defer></script>
    <link href="https://fonts.cdnfonts.com/css/monofonto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <div class="calculator"> 
        <div class="screen"> RADIO &nbsp;&nbsp;<span><b>|</b>CALC<b>|</b></span> &nbsp;&nbsp;INV &nbsp;&nbsp;MAP &nbsp;&nbsp;DATA <hr>
        </div>
        <div class="display"> <span id="total"> NUMEBRWS</span></div>
        <img class="boy" src="vaultboy.png">
       


    </div>
    <div class="buttons">
        <button class ="num"> 1 </button>
        <button class ="num"> 2 </button>
        <button class ="num"> 3 </button>
        <button class ="num"> / </button>
        <button class ="num"> 4 </button>
        <button class ="num"> 5 </button>
        <button class ="num"> 6 </button>
        <button class ="num"> * </button>
        <button class ="num"> 7 </button>
        <button class ="num"> 8 </button>
        <button class ="num"> 9 </button>
        <button class ="num"> - </button>
        <button class ="num"> 0 </button>
        <button class ="num"> . </button>
        <button class ="num"> +/- </button>
        <button class ="num"> + </button>
    </div>
    <div class ="specialButtons">
        <button class ="spec"> CLEAR </button>
        <button class ="spec"> ENTER </button>
    </div>
    <img src="pipCustom.png" class="pip">
  












</body>
</html>
