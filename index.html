<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Boy 3000</title>
    <script src="javascript.js" defer></script>
    <link href="https://fonts.cdnfonts.com/css/monofonto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <div class="calculator"> 
        <div class="screen"> RADIO &nbsp;&nbsp;<span><b>|</b>CALC<b>|</b></span> &nbsp;&nbsp;INV &nbsp;&nbsp;MAP &nbsp;&nbsp;DATA <hr>
        </div>
        <div id="display" class="display"> </div>
        <img class="boy" src="vaultboy.png">
       


    </div>
    <div class="buttons">
        <button id="1"class ="num"> 1 </button>
        <button id="2"class ="num"> 2 </button>
        <button id="3"class ="num"> 3 </button>
        <button id="/"class ="num"> / </button>
        <button id="4"class ="num"> 4 </button>
        <button id="5"class ="num"> 5 </button>
        <button id="6"class ="num"> 6 </button>
        <button id="*"class ="num"> * </button>
        <button id="7"class ="num"> 7 </button>
        <button id="8"class ="num"> 8 </button>
        <button id="9"class ="num"> 9 </button>
        <button id="-"class ="num"> - </button>
        <button id="0"class ="num"> 0 </button>
        <button id="."class ="num"> . </button>
        <button id="neg"class ="num"> +/- </button>
        <button id="+"class ="num"> + </button>
    </div>
    <div class ="specialButtons">
        <button id="clear"class ="spec"> CLEAR </button>
        <button id="="class ="spec"> ENTER </button>
    </div>
    <img src="pipCustom.png" class="pip">
  












</body>
</html>
